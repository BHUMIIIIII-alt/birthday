<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ğŸ‚</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: #ffffff;
      border-radius: 25px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .cake {
      font-size: 4rem;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    button {
      background: #ff4d6d;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
    }

    button:hover {
      background: #ff1f4a;
      transform: scale(1.05);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
      .gallery {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .gallery img {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      object-fit: cover;
      object-position: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="cake">ğŸ‚</div>
    <h1>Happy Birthday ğŸ’–</h1>
    <p id="countdown">Counting down to your special dayâ€¦ â³</p>

    <div class="gallery">
      <img src="photo1.jpg" alt="memory">
      <img src="photo2.jpg" alt="memory">
    </div>

    <button onclick="surprise()">Click for a Surprise ğŸ‰</button>
  </div>
    <h1>Happy Birthday ğŸ’–</h1>
    <p>May your day be filled with love, laughter, cake, and all your favorite things âœ¨</p>
    <button onclick="surprise()">Click for a Surprise ğŸ‰</button>
  </div>

  <script>
    function surprise() {
      alert("ğŸ‰ Happy Birthday! ğŸ‚ May all your dreams come true ğŸ’•");
    }

    // ğŸ‰ CONFETTI
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      document.body.appendChild(confetti);
    }

    // â³ COUNTDOWN (SET DATE HERE)
    const birthdayDate = new Date('2026-02-14T00:00:00').getTime();
    const countdownEl = document.getElementById('countdown');

    setInterval(() => {
      const now = new Date().getTime();
      const diff = birthdayDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "ğŸ‚ It's your Birthday! ğŸ‰ğŸ’–";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `â³ ${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }, 1000);
  </script>

</body>
</html>
